<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<!--navigatioin bar-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Ashutosh.info</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
				</ul>
				<!--<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>-->
			</div>
		</div>
	</nav>
	<!--navigatioin bar-->

	<div class="container">
		<div class="row">
			<div class="col-sm-6 ">
				<p class="h2">User Registration</p>
				<form action="#" th:action="@{/register/register}" th:object="${newUser}" method="post">
					<div class="form-group ">
						<label for="exampleInputEmail1">First Name</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name here"
							th:field="*{firstName}">

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Last Name</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Surname"
							th:field="*{lastName}">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email" th:field="*{email}">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
							th:field="*{password}">
					</div>
					<div class="form-group form-check">
						<!--<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
					</div>
					<button type="submit" class="btn btn-primary">Register</button><br><br>
					<small id="emailHelp" class="form-text text-muted">We'll Already have an Account? <a
							href="/login">Login Here</a> </small>
				</form>
			</div>

			<div class="col-sm-6 ">
				<img src="https://cdni.iconscout.com/illustration/premium/thumb/user-account-sign-up-4489360-3723267.png"
					class="img-fluid" alt="Responsive image">
			</div>

		</div>
	</div>

</body>

</html>
