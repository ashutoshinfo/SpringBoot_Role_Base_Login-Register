<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">




<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
	<!--navigatioin bar-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Ashutosh.info</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>-->
		</div>
	</nav>
	<!--navigatioin bar-->

	<div class="container">
		<div class="row">
			<div class="col-sm-6 ">
				<div th:if="${param.success}">
					<div class="alert alert-success" role="alert">
						<h4 class="alert-heading">Well done! ??✨</h4>
						<p>Aww yeah, you successfully create your Account on Ashutosh.info ! Keep Your Password in safe
							place ! 🗝👌😀 .
						</p>
						<hr>
						<p class="mb-0"> Now you can login on Ashutosh.info </p>
					</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						Username Or Password not matched!
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info" role="alert" id="succ" style="display: none;">
						You Logout Successfully ! 🔒
					</div>
				</div>
				<p class="h2">User Login</p>
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
							name="username" id="username">
						<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>-->
					</div>
					<br>
					<!---->
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" placeholder="Password" name="password"
							id="password">
					</div>
					<div class="form-group form-check">
						<!--<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
					</div>
					<button type="submit" class="btn btn-primary">Login</button><br><br>
					<small id="emailHelp" class="form-text text-muted"> Dont have an Account? We'll, <a
							href="/register"> Register Here </a> </small>
				</form>
			</div>

			<div class="col-sm-6 ">
				<img src="https://www.miraeassetmf.co.in/images/default-source/maq/registration.png?sfvrsn=aa71ff68_0"
					class="img-fluid" alt="Responsive image">
			</div>

		</div>
	</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$("#succ").show(450);
$("#succ").fadeTo(2000, 500).slideUp(500, function(){
    $("#succ").slideUp(500);
    
});</script>
</html>
